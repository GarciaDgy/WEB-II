<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Selecciona un Estado y su Municipio</h1>
    <form>
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="">Selecciona un estado</option>
            {% for estado in estados %}
                <option value="{{ estado.id }}">{{ estado.nombre }}</option>
            {% endfor %}
        </select>

        <label for="municipio">Municipio:</label>
        <select id="municipio">
            <option value="">Selecciona un municipio</option>
        </select>
    </form>

    <script>
        $(document).ready(function() {
            $('#estado').change(function() {
                var estadoId = $(this).val();
                if (estadoId) {
                    $.ajax({
                        url: '{% url "cargar_municipios" %}',
                        data: {
                            'estado_id': estadoId
                        },
                        success: function(data) {
                            $('#municipio').empty();
                            $('#municipio').append('<option value="">Selecciona un municipio</option>');
                            $.each(data, function(key, value) {
                                $('#municipio').append('<option value="' + value.id + '">' + value.nombre + '</option>');
                            });
                        }
                    });
                } else {
                    $('#municipio').empty();
                    $('#municipio').append('<option value="">Selecciona un municipio</option>');
                }
            });
        });
    </script>
</body>
</html>
